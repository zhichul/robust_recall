data:
  tokenizer: null
  train_files:
  - data/processed/split0/0_to_1000/train.parquet
  - data/processed/split0/1000_to_10000/train.parquet
  - data/processed/split0/10000_to_100000/train.parquet
  - data/processed/split0/100000_to_inf/train.parquet
  val_files:
  - data/processed/split0/0_to_1000/dev.parquet
  - data/processed/split0/1000_to_10000/dev.parquet
  - data/processed/split0/10000_to_100000/dev.parquet
  - data/processed/split0/100000_to_inf/dev.parquet
  prompt_key: prompt
  reward_fn_key: data_source
  max_prompt_length: 2048
  max_response_length: 4096
  train_batch_size: 8
  val_batch_size: null
  return_raw_input_ids: false
  return_raw_chat: false
  return_full_prompt: false
  shuffle: true
  filter_overlong_prompts: false
  filter_overlong_prompts_workers: 1
  truncation: error
  image_key: images
  video_key: videos
  custom_cls:
    path: null
    name: null
  gen_batch_size: 4
actor_rollout_ref:
  hybrid_engine: true
  model:
    path: meta-llama/Llama-3.1-8B-Instruct
    external_lib: null
    override_config:
      attention_dropout: 0.0
      embd_pdrop: 0.0
      resid_pdrop: 0.0
    enable_gradient_checkpointing: true
    use_remove_padding: true
    use_liger: false
    use_fused_kernels: false
    trust_remote_code: false
  actor:
    strategy: fsdp
    ppo_mini_batch_size: 4
    ppo_micro_batch_size: null
    ppo_micro_batch_size_per_gpu: null
    use_dynamic_bsz: true
    ppo_max_token_len_per_gpu: 6144
    grad_clip: 1.0
    clip_ratio: 0.2
    clip_ratio_low: 0.2
    clip_ratio_high: 0.28
    clip_ratio_c: 10.0
    loss_agg_mode: token-mean
    entropy_coeff: 0
    use_kl_loss: false
    use_torch_compile: true
    kl_loss_coef: 0.0
    kl_loss_type: low_var_kl
    ppo_epochs: 1
    shuffle: false
    ulysses_sequence_parallel_size: 1
    checkpoint:
      contents:
      - model
      - optimizer
      - extra
    optim:
      lr: 1.0e-06
      lr_warmup_steps: 10
      lr_warmup_steps_ratio: 0.0
      min_lr_ratio: 0.0
      num_cycles: 0.5
      warmup_style: constant
      total_training_steps: -1
      weight_decay: 0.1
    fsdp_config:
      wrap_policy:
        min_num_params: 0
      param_offload: false
      optimizer_offload: false
      offload_policy: false
      reshard_after_forward: true
      fsdp_size: -1
  ref:
    strategy: fsdp
    fsdp_config:
      param_offload: false
      reshard_after_forward: true
      wrap_policy:
        min_num_params: 0
    use_torch_compile: ${actor_rollout_ref.actor.use_torch_compile}
    log_prob_micro_batch_size: null
    log_prob_micro_batch_size_per_gpu: null
    log_prob_use_dynamic_bsz: true
    log_prob_max_token_len_per_gpu: 6144
    ulysses_sequence_parallel_size: 1
  rollout:
    name: vllm
    mode: sync
    chat_scheduler: null
    temperature: 1.0
    top_k: -1
    top_p: 1.0
    use_fire_sampling: false
    prompt_length: ${data.max_prompt_length}
    response_length: ${data.max_response_length}
    dtype: bfloat16
    gpu_memory_utilization: 0.75
    ignore_eos: false
    enforce_eager: true
    free_cache_engine: true
    load_format: dummy_dtensor
    tensor_model_parallel_size: 2
    max_num_batched_tokens: 6144
    max_model_len: null
    max_num_seqs: 1024
    log_prob_micro_batch_size: null
    log_prob_micro_batch_size_per_gpu: null
    log_prob_use_dynamic_bsz: true
    log_prob_max_token_len_per_gpu: 6144
    disable_log_stats: true
    enable_chunked_prefill: true
    do_sample: true
    'n': 32
    engine_kwargs:
      vllm:
        swap_space: null
      sglang:
        attention_backend: null
    val_kwargs:
      top_k: -1
      top_p: 1.0
      temperature: 1.0
      'n': 1
      do_sample: true
    multi_turn:
      enable: false
      max_turns: null
      tool_config_path: null
      format: chatml
critic:
  rollout_n: ${actor_rollout_ref.rollout.n}
  strategy: fsdp
  optim:
    lr: 1.0e-05
    lr_warmup_steps_ratio: 0.0
    min_lr_ratio: null
    warmup_style: constant
    total_training_steps: -1
    weight_decay: 0.01
  model:
    path: ~/models/deepseek-llm-7b-chat
    tokenizer_path: ${actor_rollout_ref.model.path}
    override_config: {}
    external_lib: ${actor_rollout_ref.model.external_lib}
    enable_gradient_checkpointing: true
    use_remove_padding: false
    trust_remote_code: ${actor_rollout_ref.model.trust_remote_code}
    fsdp_config:
      param_offload: false
      optimizer_offload: false
      offload_policy: false
      reshard_after_forward: true
      wrap_policy:
        min_num_params: 0
      fsdp_size: -1
  ppo_mini_batch_size: ${actor_rollout_ref.actor.ppo_mini_batch_size}
  ppo_micro_batch_size: null
  ppo_micro_batch_size_per_gpu: null
  forward_micro_batch_size: ${critic.ppo_micro_batch_size}
  forward_micro_batch_size_per_gpu: ${critic.ppo_micro_batch_size_per_gpu}
  use_dynamic_bsz: ${actor_rollout_ref.actor.use_dynamic_bsz}
  ppo_max_token_len_per_gpu: 32768
  forward_max_token_len_per_gpu: ${critic.ppo_max_token_len_per_gpu}
  ulysses_sequence_parallel_size: 1
  ppo_epochs: ${actor_rollout_ref.actor.ppo_epochs}
  shuffle: ${actor_rollout_ref.actor.shuffle}
  grad_clip: 1.0
  cliprange_value: 0.5
  checkpoint:
    contents:
    - model
    - optimizer
    - extra
reward_model:
  enable: false
  strategy: fsdp
  model:
    input_tokenizer: ${actor_rollout_ref.model.path}
    path: ~/models/FsfairX-LLaMA3-RM-v0.1
    external_lib: ${actor_rollout_ref.model.external_lib}
    use_remove_padding: false
    trust_remote_code: false
    fsdp_config:
      wrap_policy:
        min_num_params: 0
      param_offload: false
      reshard_after_forward: true
      fsdp_size: -1
  micro_batch_size: null
  micro_batch_size_per_gpu: null
  max_length: null
  ulysses_sequence_parallel_size: 1
  use_dynamic_bsz: ${critic.use_dynamic_bsz}
  forward_max_token_len_per_gpu: ${critic.forward_max_token_len_per_gpu}
  reward_manager: dapo
  launch_reward_fn_async: false
  sandbox_fusion:
    url: null
    max_concurrent: 64
  overlong_buffer:
    enable: false
    len: 4096
    penalty_factor: 1.0
    log: false
custom_reward_function:
  path: score_judge.py
  name: compute_score
algorithm:
  gamma: 1.0
  lam: 1.0
  adv_estimator: grpo
  norm_adv_by_std_in_grpo: true
  use_kl_in_reward: false
  kl_penalty: kl
  kl_ctrl:
    type: fixed
    kl_coef: 0.0
    horizon: 10000
    target_kl: 0.1
  filter_groups:
    enable: true
    metric: acc
    max_num_gen_batches: 30
trainer:
  balance_batch: true
  total_epochs: 1000
  total_training_steps: null
  project_name: rl4r
  experiment_name: popqa_exp_dapo_model_Llama_3_1_8B_Instruct_bs8_lr1e-6_roll32_p2048_r4096_rwdscore_judge_ent0_rt1.0_dsplit0
  logger:
  - console
  - wandb
  log_val_generations: 10
  rollout_data_dir: null
  validation_data_dir: null
  nnodes: 1
  n_gpus_per_node: 4
  save_freq: 10
  resume_mode: auto
  resume_from_path: checkpoints/rl4r/popqa_exp_dapo_model_Llama_3_1_8B_Instruct_bs8_lr1e-6_roll32_p2048_r4096_rwdscore_judge_ent0_rt1.0_dsplit0
  val_before_train: true
  test_freq: 50
  critic_warmup: 0
  default_hdfs_dir: null
  del_local_ckpt_after_load: false
  default_local_dir: checkpoints/${trainer.project_name}/${trainer.experiment_name}
  max_actor_ckpt_to_keep: null
  max_critic_ckpt_to_keep: null
  ray_wait_register_center_timeout: 300
ray_init:
  num_cpus: null
